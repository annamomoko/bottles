    <script>
        const projects = [
            { title: "Stoneman's Cabin", desc: "It’s created in pandemic: I created this to show VR-Art is a powerful way to travel. We could illustrate and be in any place that we wish to be whether it’s from our memory or from our dreams.", src: "../videos/stoneman.mp4" },
            { title: "Little Ghost", desc: "An experiment of beautiful loop in both space and time (painted with Quill VR)", src: "../videos/obake.mp4" },
            { title: "Kadoya", desc: " created in 2021, inspired by Setouchi Art Festival. ", src: "../videos/kadoya.m4v" },
             { title: "Flower Girl", desc: "Inspired by album cover. A practise for detailed shapes.", src: "../videos/vw7.mp4" },
             { title: "Unsteady", desc: "Painted with Quill VR. Inspired by CD cover. A lighting practise. ", src: "../videos/unsteady2.mp4" },
             { title: "Make up", desc: "Painted with Quill VR. A realistic facial painting practise.", src: "../videos/half.mp4" },
             { title: "Anna", desc: "Painted with Quill VR. Anime facial practise.", src: "../videos/Anna3.mp4" },
             { title: "Autumn Story", desc: "Fun music story painted with Quill VR ( For best effect: Turn on sound.)", src: "../videos/autumnStory.mov" },
            // Add your other 7 videos here
        ];

        let currentIndex = 0;
        const wrapper = document.getElementById('video-wrapper');

        projects.forEach((proj, index) => {
            const v = document.createElement('video');
            v.src = proj.src;
            v.muted = true;
            v.loop = true;
            v.playsInline = true;
            if(index === 0) v.classList.add('active');
            wrapper.appendChild(v);
        });

        function updateUI() {
            const project = projects[currentIndex];
            document.getElementById('project-title').innerText = project.title;
            document.getElementById('project-desc').innerText = project.desc;

            document.querySelectorAll('video').forEach((v, index) => {
                if(index === currentIndex) {
                    v.classList.add('active');
                    v.play();
                } else {
                    v.classList.remove('active');
                    setTimeout(() => { if(!v.classList.contains('active')) v.pause(); }, 800);
                }
            });

            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentIndex > 0) {
                prevBtn.disabled = false;
                prevBtn.innerText = projects[currentIndex - 1].title;
            } else {
                prevBtn.disabled = true;
            }

            if (currentIndex < projects.length - 1) {
                nextBtn.disabled = false;
                nextBtn.innerText = projects[currentIndex + 1].title;
            } else {
                nextBtn.disabled = true;
            }
        }

        function changePage(direction) {
            currentIndex += direction;
            updateUI();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        updateUI();


        function toggleMute() {
            const activeVideo = document.querySelector('video.active');
            const speakerIcon = document.getElementById('speakerIcon');
            const muteBtn = document.getElementById('muteBtn');

            // Icon Paths
            const soundOnPath = "M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z";
            const soundOffPath = "M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z";

            if (activeVideo.muted) {
                activeVideo.muted = false;
                speakerIcon.querySelector('path').setAttribute('d', soundOnPath);
                muteBtn.classList.remove('is-muted');
            } else {
                activeVideo.muted = true;
                speakerIcon.querySelector('path').setAttribute('d', soundOffPath);
                muteBtn.classList.add('is-muted');
            }
        }
    </script>
